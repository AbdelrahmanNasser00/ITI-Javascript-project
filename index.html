<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="head">
        <a href="#"> <img src="assets/img/logo.svg" class="logo" alt="" /></a>
        <nav>
          <ul id="navLinks"></ul>
        </nav>
        <div class="head-btns">
          <a href="/modules/login/login.html" class=" login">Login</a>
          <a href="/modules/register/register.html" class="register">Register</a>
          <a href="index.html" id="logOut" class="logout">Log out</a>
          <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
    </header>
    <main>
      
      <section class="section1">
        <div>
          <h1>Unleash Your <span>Creativity</span> <br> With The Power Of A Book</h1>
          <p>This should be used to tell a story and let your users know a <br> little more about your product or service.</p>
        </div>
        <div class="secton1-img"><img src="assets/img/creative-composition-world-book-day.png" alt=""></div>
      </section>
      <hr>
      <section id="slider-container" >
        <h2 class="new">New Arrival</h2>
        <button class="slider-left-btn"> <i class="fa-solid fa-arrow-left"></i></button>
        <div id="slider">
          <div class="slider-track"></div>
        </div>
        <button class="slider-right-btn"> <i class="fa-solid fa-arrow-right"></i> </button>
      </section>
      <hr>
      <section class="filters">
        <div class="search-bar">
          <span class="magnifying"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <input type="search" class="search" id="search" placeholder="Search" />
        </div>
        <!---------------------------------  FILTERS  ------------------------------------------------->

        <div class="filter-bar">
          <label for="filter"><span class="filter"><i class="fa-solid fa-filter"></i></span></i></label>
          <input list="options" id="filter" name="filter" placeholder="Filter Books"/>
          <datalist id="options">
            <option value="price: High To Low"></option>
            <option value="price: Low To High"></option>
          </datalist>
        </div>
      </section>

      <section id="cards"></section>
    </main>

    <footer></footer>
    <div id="arrow" class="arrow"><i class="fa-solid fa-arrow-up"></i></div>

    <script type="module" src="main.js"></script>
    <script type="module" src="api/filter.js"></script>
  </body>
</html>
