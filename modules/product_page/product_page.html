<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="../../css/product_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <main id="main-content"></main>
    <section id="addToCardSection">
        <div id="imgSection">
            <img id="addToCardImg" src="" alt="">
        </div>
        <div id="orderInfo">
            <span id="fspan">Item successfully added to card</span>
            <hr>
            <h4 id="addToCardTitle">The Let Them Theory: A Life-Changing
                 Tool That Millions of People Can't
                  Stop Talking About
            </h4>
            <span>by </span><span id="authorName">Mel Robbins</span>
            <br>
            <span id="addToCardPrice">Hardcover|
                $29.99|
                Qty: 1</span>
            <br>
            <button id="goToCart">Go To Card</button>
            <button id="contShop">Continue Shopping</button>
        </div>
    </section>
    <footer id="recommended-section"></footer>

    <script src="product_page_script.js"></script>
</body>
</html>
