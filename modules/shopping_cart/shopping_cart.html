<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/shopping_cart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="payment-method-div">
        <h2>Add Payment</h2>
        <form id="addCardForm">
          <label for="card-name">Name</label>
          <input type="text" id="card-name" placeholder="Cardholder Name" required>
    
          <label for="card-number">Card Number</label>
          <input type="number" id="card-number" placeholder="1234 5678 9012 3456" required>
    
          <label for="expiry-date">Expiry</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" required>
    
          <label for="cvv">CVV</label>
          <input type="number" id="cvv" placeholder="123" required>
    
          <button type="submit">Save</button>
        </form>
      </div>
    <nav id="header"><h1>shopping cart</h1></nav>
    <button id="backToHome" onclick="backHome()"> <i class="fa-solid fa-arrow-left"></i> Back to Home</button>

    <main id="shopCart">
        
    </main>
    
    <script src="shopping_cart.js"></script>
</body>
</html>
